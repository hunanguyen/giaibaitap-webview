<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Problem Solution</title>
    <link rel="stylesheet" href="style.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        MathJax = {
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'mathjax-process'
            },
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            chtml: {
                linebreaks: { automatic: true }, // Bật ngắt dòng tự động
                displayAlign: 'center' // Căn giữa công thức
            }
        };
    </script>

</head>
<body>
<h1>Đề bài</h1>
<div class="problem">
    <div class="problem-image" id="problem-image">
        <p>Đang tải hình ảnh đề bài...</p>
    </div>
    <div class="problem-text" id="problem-text">
        <p>Đang tải văn bản đề bài...</p>
    </div>
</div>

<h1>Lời giải</h1>
<div class="solution" id="solution-content">
    <p>Đang tải lời giải...</p>
</div>

<script src="index.js"></script>
</body>
</html>
